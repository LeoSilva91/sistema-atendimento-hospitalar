<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Atendimento Hospitalar</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistema de Atendimento Hospitalar</h1>
                <p class="subtitle">Faça login para acessar o sistema</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        <button type="button" id="togglePassword" class="toggle-password">Mostrar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType">Tipo de Usuário</label>
                    <select id="userType" name="userType" required>
                        <option value="">Selecione o tipo de usuário</option>
                        <option value="atendente">Atendente</option>
                        <option value="triagem">Profissional de Triagem</option>
                        <option value="medico">Médico</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading hidden">Entrando...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
